<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Fira+Code:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Fira+Code:wght@300&family=Fira+Mono:wght@400;500&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <button class="btn"></button>

  <div class="weather">
    <div class="city" contenteditable="true"></div>
    <div class="wrongCity"></div>
    <i class="weather-icon owf"></i>
    <div class="weather-description"></div>
    <div class="temperature"></div>
    <div class="weather-wind"></div>
    <div class="weather-humidity"></div>
    <div class="smallBlocks">
    <i class="weather-icon-small owf"></i>
    <div class="temperature-small"></div>
    <div class="weather-wind-small"></div>
    <div class="weather-humidity-small"></div>
    </div>
  </div>

  <div class="wrapperMain">
  <time class="time"></time>
  <time class = "date"></time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  </div>

  <figure class="quote">
    <blockquote></blockquote>
    <div class="wrap">
      <button class="btn-quote"></button>
      <figcaption class='author'></figcaption>
  </div>
  </figure>
  <script src="script.js"></script>
</body>
</html>
